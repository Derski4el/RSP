<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Список товаров</title>
  </head>
  <body>
    <h1>Список товаров</h1>
    <form action="/search" method="get">
      <input type="text" name="name" placeholder="Поиск по имени">
      <input type="text" name="category" placeholder="Поиск по категории">
      <input type="number" name="price_min" placeholder="Минимальная цена">
      <input type="number" name="price_max" placeholder="Максимальная цена">
      <input type="text" name="brand" placeholder="Поиск по бренду">
      <select name="size">
        <option value="5" {% if size == 5 %}selected{% endif %}>5</option>
        <option value="10" {% if size == 10 %}selected{% endif %}>10</option>
        <option value="15" {% if size == 15 %}selected{% endif %}>15</option>
      </select>
      <button type="submit">Поиск</button>
    </form>
    <ul>
      {% for product in products %}
        <li>{{ product['name'] }} - {{ product['category'] }} - {{ product['price'] }} - {{ product['brand'] }}</li>
      {% endfor %}
    </ul>
    <div>
      {% if page > 1 %}
        <a href="?page={{ page - 1 }}&size={{ size }}">Предыдущая</a>
      {% endif %}
      <a href="?page={{ page + 1 }}&size={{ size }}">Следующая</a>
    </div>
  </body>
</html>
